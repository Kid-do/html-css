<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container profile">
      <div class="row">
        <div class="col-md-12 col-lg-2 profile-pic">
          <img src="../img/profile-pic.png" alt="" />
        </div>
        <div class="col-md-12 col-lg-4 profile-text">
          <h1>김도현</h1>
          <h4>Front-end Designer</h4>
          <h5>서울 마포구</h5>
          <button class="btn" style="background-color: #6fbaf8">contact</button>
        </div>

        <table class="col-md-12 col-lg-auto profile-table">
          <tr>
            <td>Location</td>
            <td>서울 마포구</td>
          </tr>
          <tr>
            <td>Age</td>
            <td>90년대생</td>
          </tr>
          <tr>
            <td>Experience</td>
            <td>신입</td>
          </tr>
          <tr>
            <td>School</td>
            <td>건양대학교</td>
          </tr>
        </table>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-text"> profile </span>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

</html>
